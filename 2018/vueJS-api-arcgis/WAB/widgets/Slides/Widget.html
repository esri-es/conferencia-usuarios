<div>
	<div class="slide-icon" data-dojo-attach-point="icon" data-dojo-attach-event="onclick:_onIconClicked">
		<img src="${folderUrl}images/icon.png">
	</div>
	<div class="slide-content" data-dojo-attach-point="content">
		<div class="slide-close" data-dojo-attach-event="onclick:_onSlideCloseClicked"></div>
		<div class="slide-container" data-dojo-attach-point="slideContainer">
      <div class="arrow-icon leading-arrow-icon" data-dojo-attach-point="leadingArrowIcon" data-dojo-attach-event="onclick:_onLeadingArrowIconClicked"></div>
      <div class="slide-bar-div" data-dojo-attach-point="slideBarDiv">
        <ul class="slide-bar" data-dojo-attach-point="slideBar" data-dojo-attach-event="onclick:_onSlideBarClicked"></ul>
      </div>
      <div class="arrow-icon trailing-arrow-icon" data-dojo-attach-point="trailingArrowIcon" data-dojo-attach-event="onclick:_onTrailingArrowIconClicked"></div>
		</div>
	</div>
</div>
